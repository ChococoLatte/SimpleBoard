<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 작성</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 96%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    textarea {
      resize: none;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 1.2em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>📝 글 작성</h2>
  <form action="/save" method="post">
    <label for="title">제목</label>
    <input type="text" id="title" name="boardTitle" required>

    <label for="writer">작성자</label>
    <input type="text" id="writer" name="boardWriter" required>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="boardPass" required>

    <label for="contents">내용</label>
    <textarea id="contents" name="boardContents" cols="30" rows="5" required></textarea>

    <button type="submit" class="btn">작성</button>
  </form>
</div>

</body>
</html>
