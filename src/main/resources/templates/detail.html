<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 500px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
      text-align: left;
    }
    td {
      background-color: #f9f9f9;
    }
    .btn-container {
      margin-top: 20px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>📄 게시글 상세</h1>

  <table>
    <tr>
      <th>제목</th>
      <td th:text="${boardDetail.boardTitle}">Title</td>
    </tr>
    <tr>
      <th>작성자</th>
      <td th:text="${boardDetail.boardWriter}">Writer</td>
    </tr>
    <tr>
      <th>내용</th>
      <td th:text="${boardDetail.boardContents}">Contents</td>
    </tr>
    <tr>
      <th>작성일</th>
      <td th:text="${boardDetail.createdAt}">CreatedAt</td>
    </tr>
  </table>

  <div class="btn-container">
    <a href="/list" class="btn">⬅ 목록으로</a>
    <!-- 수정 버튼 추가 -->
    <a th:href="@{/update/{id}(id=${id})}" class="btn">✏️ 수정</a>
  </div>
</div>

</body>
</html>
