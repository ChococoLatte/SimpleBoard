<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .btn-container {
      margin-top: 20px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function goToDetail(id) {
      window.location.href = '/list/' + id; // ID를 포함한 상세 페이지 이동
    }
  </script>
</head>
<body>

<div class="container">
  <h1>📜 게시판 목록</h1>

  <table>
    <thead>
    <tr>
      <th>제목</th>
      <th>작성자</th>
      <th>내용</th>
      <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boardList}" th:onclick="goToDetail([[${board.id}]])">
      <td th:text="${board.boardTitle}">Title</td>
      <td th:text="${board.boardWriter}">Writer</td>
      <td th:text="${board.boardContents}">Contents</td>
      <td th:text="${board.createdAt}">CreatedAt</td>
    </tr>
    </tbody>
  </table>

  <div class="btn-container">
    <a href="/save" class="btn">✏ 글 작성</a>
  </div>
</div>

</body>
</html>
